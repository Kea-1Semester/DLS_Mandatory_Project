apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  labels:
    app: authservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authservice
  template:
    metadata:
      labels:
        app: authservice
    spec:
      containers:
      - name: authservice
        image: authservice:latest # Ensure this matches your local image tag
        imagePullPolicy: Never    # Use the local image
        ports:
        - containerPort: 8084
        - containerPort: 8085